<!DOCTYPE html>

<html>
    <head>
        <title>DOM Manipulating</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src="dom.js" type="text/javascript"></script>
        <h1>Evan's Big company</h1>      
        <div >
            <table id="employees">
                <tbody>
                <tr>
                    <td>id</td>
                    <td>Name</td>
                    <td>Job Title</td>
                    <td>Salary</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id='1'>
                    <td>1</td>
                    <td>Mario</td>
                    <td>Plummer</td>
                    <td>56,000</td>
                    <td><input type='button' value='Edit' onclick="editRow('1')"></td>
                    <td><input type='button' value='Delete' onclick='deleteRow(1)'></td>
                </tr>
                <tr id='2'>
                    <td>2</td>
                    <td>Luigi</td>
                    <td>Plummer</td>
                    <td>49,000</td>
                    <td><input type='button' value='Edit' onclick='editRow(2)'></td>
                    <td><input type='button' value='Delete' onclick='deleteRow(2)'></td>
                </tr>
                <tr id='3'>
                    <td>3</td>
                    <td>Peach</td>
                    <td>Princess</td>
                    <td>875,000</td>
                    <td><input type='button' value='Edit' onclick='editRow(3)'></td>
                    <td><input type='button' value='Delete' onclick='deleteRow(3)'></td>
                </tr>
                </tbody>
            </table>
            <input type="button" value="Add New Entry" id="new" onclick="newRow()">
        </div>
        <div id="card" class="front" onclick="flip('back')">
            <p>What is the capitol of Montana?</p>
        </div>
    </body>
</html>
