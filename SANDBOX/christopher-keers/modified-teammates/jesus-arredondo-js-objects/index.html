<!DOCTYPE html>
<html>
	<head>
		<title>Example - Simple list with objects</title>
		<meta charset="UTF-8">
		<meta name="description" content="Example page that demonstrates a list application using objects.">
		<meta name="keywords" content="Example,Form,Submit,objects,link lists,,HTML,CSS,JavaScript">
		<meta name="author" content="Chris Keers">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			form {
				margin: 10px auto;
				padding: 10px;
				width: 500px;
				border: 1px solid #000;
			}
			form input {
				display: block;
				width: 80%;
				height: 25px;
				clear: both;
			}
			form label {
				display: block;
				width: 100%;
				clear: both;
				padding-bottom: 10px;
			}
			form .addButton {
				display: block;
				margin: 0 auto;
				width: 100px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<!-- Form to add new list entries -->
		<form>
			<label>
				First Name:<br>
				<input type="text" id="firstName" name="firstName">
			</label>
			<label>
				Last Name:<br>
				<input type="text" id="lastName" name="lastName">
			</label>
			<label>
				Age:<br>
				<input type="text" id="age" name="age">
			</label>
			<input class="addButton" type="button" value="Add to list" onclick="addNewItem()">
			<!-- Tell the user what happened -->
			<div id="msg"></div>
		</form>
		
		<!-- Where the list will display -->
		<div id="output"></div>
		
		<!-- Include Javascript File -->
		<script src="my-tweak.js" type="text/javascript"></script>
		<script type="text/javascript">
			list = new signUpList("list");
		</script>
	</body>
</html>
