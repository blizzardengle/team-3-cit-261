<!DOCTYPE html>
<html>
	<head>
		<title>Example - Submit forms with Ajax</title>
		<meta charset="UTF-8">
		<meta name="description" content="Example page that demonstrates how to send a form with ajax.">
		<meta name="keywords" content="Example,Form,Submit,AJAX,HTML,CSS,JavaScript">
		<meta name="author" content="Chris Keers">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style type="text/css">
			form {
				margin: 10px auto;
				padding: 10px;
				width: 500px;
				border: 1px solid #000;
			}
			form input {
				display: block;
				width: 100px;
				height: 30px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<script src="ajax.js" type="text/javascript"></script>
		<form method="get" action="results.html" enctype="application/x-www-form-urlencoded">
			This is an HTML form that normal would have stuff you could send by Ajax to be processed. Just hit send though and a file will be returned instead for this demo.<br><br>
			<input type="submit" value="send" onclick="ajaxSendForm(this,'result');">
		</form>
		<p>The result of the ajax request will display below here:</p><br>
		<div id="result"></div>
	</body>
</html>
