<h1>JavaScript Can Change Images</h1>
<img id="myImage" onclick="changeImage()" src="image1.jpg" width="100" height="180">
<p>Click on the picture to see Evan Smile</p>
<script> //This is how you being a function in javascript
function changeImage() { //This is a function in javascript
    var image = document.getElementById('myImage');
    if (image.src.match("image2")) {    
        image.src = "image1.jpg";
    } else {
        image.src = "image2.jpg";
    }
}
</script>
